<!DOCTYPE html>
<html>
    <body>
        <h1>CONDITIONAL STATEMENTS</h1>
        <p id="Sample"></p>
        <script>
            let a=prompt("Enter first value:");
            let b=prompt("Enter the second value:");
            let C;
            if(a>b)
            {
                C= a +" is greater"
            }
            else
            {
                C= b+"is greater"
            }
            document.write(C);
            </script>
            </body>
            </html>
